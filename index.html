        #game-title, #score-display, #health-display, .game-over-screen, #leaderboard-content, #final-score, .game-over-text, .restart-button, .name-input-container input {
            font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            cursor: default;
            touch-action: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            border: none;

            overflow: hidden;

        /* Game Title Styling (Centered Top) */
        #game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);

            font-size: 2.5em;

            white-space: nowrap;

        /* Game Info Styling (Top Right) */
        .game-info {
            position: absolute;
            top: 20px;
            right: 20px; 
            z-index: 20;
            display: flex;
            gap: 20px; 
            align-items: center;
        }

        /* Score and Health Texts */
        #score-display, #health-display {
            font-size: 1.5em; 
            color: white;

        }
        
        /* Music Toggle Button Styling (Top Left - BOLD) */
        #toggle-music {
            position: absolute;
            top: 20px;
            left: 20px; 
            z-index: 20;
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            border: 4px solid #00ffff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4em;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #2196F3, 0 0 60px #00ffff;

        }

        #toggle-music:hover {
            background: rgba(0, 0, 0, 1);

        /* Player Image */
        #player-image {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            z-index: 5;
            transition: opacity 1s;
            width: auto;
            height: 10vw;
        }

        @media (min-width: 768px) {
            #player-image {
                height: 80px;
            }
        }
        
        /* Light Rays */
        .light-ray {
            position: absolute;
            background-color: white;
            opacity: 0.1;
            animation: ray-move 10s linear infinite;
        }

        .light-ray:nth-child(1) {
            width: 200vw;
            height: 5px;
            top: 10vh;
            animation-delay: 0s;
        }

        .light-ray:nth-child(2) {
            width: 150vw;
            height: 3px;
            top: 40vh;
            animation-delay: 3s;
        }

        .light-ray:nth-child(3) {
            width: 180vw;
            height: 4px;
            top: 70vh;
            animation-delay: 6s;
        }

        @keyframes ray-move {
            from {
                transform: translateX(-100vw);
            }
            to {
                transform: translateX(100vw);
            }
        }
        
        /* Bullet and Heart styles */
        .bullet-fire {
            position: absolute;
            height: 40px;
            width: auto;
            right: -40px;
            filter: drop-shadow(0 0 5px #FFA500) drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FF4500);
        }

        .bullet-neon {
            position: absolute;
            height: 40px;
            width: auto;
            right: -40px;
            filter: drop-shadow(0 0 8px #00BFFF) drop-shadow(0 0 15px #8A2BE2);
        }

        .heart {
            position: absolute;
            font-size: 2em;
            right: -40px;
            z-index: 8;
        }
        
        /* Game Over Screen Styles */
        .game-over-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 100;
            color: white;
            font-size: 2em;
        }

        .game-over-text {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #ff5252;
        }

        .restart-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: 2px solid white;
            background-color: #2196F3;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
        
        #flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            opacity: 0;
            z-index: 1000;

        }

        #leaderboard-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            flex-direction: column;

        #leaderboard-content {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;

        #leaderboard-content h2 {

<body>
    <div class="game-container">
        <h1 id="game-title">üïπÔ∏è</h1> 
        <button id="toggle-music">üé∂</button>
        
        <div class="game-info">
            <div id="score-display">Score: 0</div>
            <div id="health-display">‚ù§Ô∏è Health: 3</div>
        </div>
        
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        
        <img id="player-image" src="my-plane.png" alt="Player Plane">

        <div id="gameOverScreen" class="game-over-screen">
            <div class="game-over-text">GAME OVER!</div>
            <div id="final-score">Final Score: 0</div>
            <div class="name-input-container">
                <input type="text" id="playerNameInput" placeholder="Enter Your Name">
                <button id="saveScoreButton" class="restart-button">Save Score</button>
            </div>
            <button id="restartButton" class="restart-button">Restart Game</button>
        </div>
        
        <div id="leaderboard-container">
            <div id="leaderboard-content">
                <h2>Top Scores</h2>
                <ol id="leaderboard-list"></ol>
                <button id="closeLeaderboardButton" class="restart-button">Close</button>
            </div>
        </div>

        <div id="flash-effect"></div>
        
        <audio id="background-music" loop>
            <source src="background-music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

    </div>

    <script>
        
        const gameContainer = document.querySelector('.game-container');
        const player = document.getElementById('player-image');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const flashEffect = document.getElementById('flash-effect');
        const scoreDisplay = document.getElementById('score-display');
        const healthDisplay = document.getElementById('health-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const leaderboardContainer = document.getElementById('leaderboard-container');
        const leaderboardList = document.getElementById('leaderboard-list');
        const playerNameInput = document.getElementById('playerNameInput');
        const saveScoreButton = document.getElementById('saveScoreButton');
        const backgroundMusic = document.getElementById('background-music');
        const toggleMusicButton = document.getElementById('toggle-music');
        const restartButton = document.getElementById('restartButton'); 
        const closeLeaderboardButton = document.getElementById('closeLeaderboardButton'); 

        let isAlive = true;
        let score = 0;
        let health = 3; 

        
        const bulletCreationInterval = 750; 
        const heartCreationInterval = 10000; 
        const baseBulletSpeed = 8;
        const heartSpeed = 5; 

        
        const bulletTypes = [
            { src: 'bullet-image1.png', shadowClass: 'bullet-fire' }, 
            { src: 'bullet-image2.png', shadowClass: 'bullet-neon' }  
        ];

        
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        
        function playCollisionSound() {
            // ... (Your collision sound logic)
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = 'sawtooth';
            oscillator.frequency.value = 100;
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        
        function playHeartSound() {
            // ... (Your heart sound logic)
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'triangle'; 
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.2);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        
        function playDamageSound() {
            // ... (Your damage sound logic)
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'square'; 
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.25);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.25);
        }
        
        function updateHealthDisplay() {
            healthDisplay.textContent = `‚ù§Ô∏è Health: ${health}`;
        }

        // --- NEW/FIXED LOGIC ---

        function checkCollision() {
            if (!isAlive) return;

            const playerRect = player.getBoundingClientRect();
            const bullets = gameContainer.querySelectorAll('.bullet-fire, .bullet-neon');
            const hearts = gameContainer.querySelectorAll('.heart');

            // Collision with Bullets (Damage)
            bullets.forEach(bullet => {
                const bulletRect = bullet.getBoundingClientRect();
                if (
                    playerRect.top < bulletRect.bottom &&
                    playerRect.bottom > bulletRect.top &&
                    playerRect.right > bulletRect.left &&
                    playerRect.left < bulletRect.right
                ) {
                    // Collision detected
                    if(health > 0) {
                        health--;
                        updateHealthDisplay();
                        playDamageSound();
                        // Visual Feedback (Flash)
                        flashEffect.style.opacity = 1;
                        setTimeout(() => flashEffect.style.opacity = 0, 100);
                    }
                    if (health <= 0) {
                        gameOver();
                    }
                    bullet.parentElement.removeChild(bullet);
                }
            });

            // Collision with Hearts (Heal)
            hearts.forEach(heart => {
                const heartRect = heart.getBoundingClientRect();
                if (
                    playerRect.top < heartRect.bottom &&
                    playerRect.bottom > heartRect.top &&
                    playerRect.right > heartRect.left &&
                    playerRect.left < heartRect.right
                ) {
                    // Heart collected
                    health = Math.min(3, health + 1); // Max health is 3
                    updateHealthDisplay();
                    playHeartSound();
                    heart.parentElement.removeChild(heart);
                }
            });
        }
        
        function gameOver() {
            isAlive = false;
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            backgroundMusic.pause();
            // TODO: Add logic to save high score if needed
        }

        function gameLoop() {
            if (isAlive) {
                checkCollision();
                // Other update logic goes here
                requestAnimationFrame(gameLoop);
            }
        }

        // --- (Rest of your original functions) ---

        function createHeart() {
            if (!isAlive) return;
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è'; 
            gameContainer.appendChild(heart);
            
            const randomY = Math.random() * (gameContainer.offsetHeight - 50);
            heart.style.top = randomY + 'px';
            
            let heartX = gameContainer.offsetWidth;
            const heartMoveInterval = setInterval(() => {
                if (!isAlive) {
                    clearInterval(heartMoveInterval);
                    if (gameContainer.contains(heart)) gameContainer.removeChild(heart);
                    return;
                }
                heartX -= heartSpeed;
                heart.style.right = (gameContainer.offsetWidth - heartX) + 'px';
                
                if (heartX < -50) {
                    clearInterval(heartMoveInterval);
                    if (gameContainer.contains(heart)) gameContainer.removeChild(heart);
                }
            }, 16);

            setTimeout(createHeart, heartCreationInterval);
        }

        
        toggleMusicButton.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(e => console.error("Error playing music:", e)); 
                toggleMusicButton.textContent = 'üé∂';
            } else {
                backgroundMusic.pause();
                toggleMusicButton.textContent = 'üîá';
            }
        });

    
        document.addEventListener('mousemove', (e) => {
            if (!isAlive) return;
            updatePlayerPosition(e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            if (!isAlive) return;
            e.preventDefault();
            const touchY = e.touches[0].clientY;
            updatePlayerPosition(touchY);
        });

        // FIX 3: Ensures the plane reaches the absolute bottom edge
        function updatePlayerPosition(y) {
            const containerRect = gameContainer.getBoundingClientRect();
            const playerHeight = player.offsetHeight;

            let newTop = y - containerRect.top;

            const overshootAmount = playerHeight * 0.2; 

            const minTop = -overshootAmount;
            
            // CORRECTED Max Top: Allows the plane to touch the bottom edge
            const maxTop = containerRect.height - playerHeight; 
            

            if (newTop < minTop) {
                newTop = minTop;
            } else if (newTop > maxTop) {
                newTop = maxTop;
            }

            player.style.top = newTop + 'px';
        }

        
        function updateScore() {
            if (!isAlive) return; 
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            setTimeout(updateScore, 1000);
        }

        
        function createBullet() {
            if (!isAlive) return;
            
            const bullet = document.createElement('img');
            const randomBulletType = bulletTypes[Math.floor(Math.random() * bulletTypes.length)];
            
            bullet.src = randomBulletType.src;
            bullet.classList.add(randomBulletType.shadowClass);

            gameContainer.appendChild(bullet);

            const randomY = Math.random() * (gameContainer.offsetHeight - (bullet.offsetHeight || 40)); 
            bullet.style.top = randomY + 'px';

            let bulletX = gameContainer.offsetWidth;
            const bulletSpeed = baseBulletSpeed + (score / 50); 
            
            const bulletMoveInterval = setInterval(() => {
                if (!isAlive) {
                    clearInterval(bulletMoveInterval);
                    if (gameContainer.contains(bullet)) gameContainer.removeChild(bullet);
                    return;
                }
                bulletX -= bulletSpeed;
                bullet.style.right = (gameContainer.offsetWidth - bulletX) + 'px';
                
                if (bulletX < -(bullet.offsetWidth || 40)) { 
                    clearInterval(bulletMoveInterval);
                    if (gameContainer.contains(bullet)) gameContainer.removeChild(bullet);
                }
            }, 16);
            
            setTimeout(createBullet, bulletCreationInterval);
        }
        
        // --- Game Initialization/Control Functions ---
        
        function startGame() {
            if (isAlive) {
                updateScore();
                createBullet();
                createHeart();
                gameLoop(); // Start the main game loop
                // Ensure music starts playing if user interacts
                backgroundMusic.play().catch(() => {});
            }
        }
        
        if(restartButton) {
            restartButton.addEventListener('click', () => {
                window.location.reload(); 
            });
        }
        
        if(closeLeaderboardButton) {
            closeLeaderboardButton.addEventListener('click', () => {
                leaderboardContainer.style.display = 'none';
            });
        }
        
        // FIX 4: Delay start until user interaction to enable sounds (browser policy)
        document.body.addEventListener('click', function setupAudio() {
            audioContext.resume().then(() => {
                console.log('Audio Context Resumed');
                document.body.removeEventListener('click', setupAudio);
                startGame();
            });
        });
        
        // If the game needs to start immediately without interaction (e.g., for testing), use this instead of the click listener:
        // window.onload = startGame; 
        
    </script>
