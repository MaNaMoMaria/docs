<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕹️plane🕹️</title>
    <style>
        /* اضافه کردن فونت کارتونی به عناصر کلیدی */
        #game-title, #score-display, #health-display, .game-over-screen, #leaderboard-content, #final-score, .game-over-text, .restart-button, .name-input-container input {
            font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
            font-weight: bold; /* برای خوانایی بیشتر */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            cursor: default;
            touch-action: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            border: none;
            position: relative;
            overflow: hidden;
            /* پس‌زمینه کهکشانی */
            background: linear-gradient(135deg, #1A237E, #0D47A1, #2196F3, #81D4FA);
        }
        
        /* افکت‌های نوری پس‌زمینه */
        .light-ray {
            position: absolute;
            background-color: white;
            opacity: 0.1;
            animation: ray-move 10s linear infinite;
        }

        .light-ray:nth-child(1) {
            width: 200vw;
            height: 5px;
            top: 10vh;
            animation-delay: 0s;
        }

        .light-ray:nth-child(2) {
            width: 150vw;
            height: 3px;
            top: 40vh;
            animation-delay: 3s;
        }

        .light-ray:nth-child(3) {
            width: 180vw;
            height: 4px;
            top: 70vh;
            animation-delay: 6s;
        }

        @keyframes ray-move {
            from {
                transform: translateX(-100vw);
            }
            to {
                transform: translateX(100vw);
            }
        }

        #game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5em;
            text-shadow: 0 0 10px #e0f7fa;
            z-index: 10;
            white-space: nowrap;
        }

        /* نمایش امتیاز */
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.8em;
            z-index: 10;
        }

        /* نمایش جان */
        #health-display {
            position: absolute;
            top: 20px;
            left: 70px;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            z-index: 10;
        }

        #player-image {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            z-index: 5;
            transition: opacity 1s;
            width: auto;
            height: 10vw;
        }

        @media (min-width: 768px) {
            #player-image {
                height: 80px;
            }
        }

        /* استایل‌های تیرها */
        .bullet-fire {
            position: absolute;
            height: 40px;
            width: auto;
            right: -40px;
            filter: drop-shadow(0 0 5px #FFA500) drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FF4500);
        }

        .bullet-neon {
            position: absolute;
            height: 40px;
            width: auto;
            right: -40px;
            filter: drop-shadow(0 0 8px #00BFFF) drop-shadow(0 0 15px #8A2BE2);
        }

        /* آیتم قلب */
        .heart {
            position: absolute;
            font-size: 2em;
            right: -40px;
            z-index: 8;
        }

        /* صفحه Game Over */
        .game-over-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 100;
            color: white;
            font-size: 2em;
        }

        .game-over-text {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #ff5252;
        }

        .restart-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: 2px solid white;
            background-color: #2196F3;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
        
        #flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
        }
        
        /* جدول امتیازات */
        #leaderboard-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 200;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        #leaderboard-content {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        #leaderboard-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #2EFFF2;
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
        }

        #leaderboard-list li {
            font-size: 1.2em;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
        }
        
        #leaderboard-list li:last-child {
            border-bottom: none;
        }

        .name-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .name-input-container input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #toggle-music {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div id="game-title">🕹️plane🕹️</div> 
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <img id="player-image" src="my-plane.png" alt="Airplane">
    <div id="flash-effect"></div>
    <div id="score-display">Score: 0</div>
    <div id="health-display">❤️ Health: 3</div> 
    <button id="toggle-music">🎶</button>
</div>

<div id="gameOverScreen" class="game-over-screen">
    <div class="game-over-text">Game Over!</div>
    <div id="final-score">Your Score: 0</div>
    <button class="restart-button" onclick="location.reload()">Restart</button>
</div>

<div id="leaderboard-container">
    <div id="leaderboard-content">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>
    <div class="name-input-container">
        <input type="text" id="playerNameInput" placeholder="Enter your name">
        <button class="restart-button" id="saveScoreButton">Save Score & Play Again</button>
    </div>
</div>

<audio id="background-music" loop>
<source src="arcade-game-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<script>
    // **تعریف متغیرهای HTML**
    const gameContainer = document.querySelector('.game-container');
    const player = document.getElementById('player-image');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const flashEffect = document.getElementById('flash-effect');
    const scoreDisplay = document.getElementById('score-display');
    const healthDisplay = document.getElementById('health-display');
    const finalScoreDisplay = document.getElementById('final-score');
    const leaderboardContainer = document.getElementById('leaderboard-container');
    const leaderboardList = document.getElementById('leaderboard-list');
    const playerNameInput = document.getElementById('playerNameInput');
    const saveScoreButton = document.getElementById('saveScoreButton');
    const backgroundMusic = document.getElementById('background-music');
    const toggleMusicButton = document.getElementById('toggle-music');

    let isAlive = true;
    let score = 0;
    let health = 3; 

    // تنظیمات سرعت و نرخ تولید
    const bulletCreationInterval = 750; 
    const heartCreationInterval = 10000; 
    const baseBulletSpeed = 8;
    const heartSpeed = 5; 

    // تعریف آدرس تصاویر و سایه متناظر آنها
    const bulletTypes = [
        { src: 'bullet-image1.png', shadowClass: 'bullet-fire' }, 
        { src: 'bullet-image2.png', shadowClass: 'bullet-neon' }  
    ];

    // **فعال‌سازی AudioContext برای جلوه‌های صوتی (صدای قلب، آسیب و ...)**
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    // ۱. صدای Game Over / برخورد شدید
    function playCollisionSound() {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.type = 'sawtooth';
        oscillator.frequency.value = 100;
        gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start(audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
        oscillator.stop(audioContext.currentTime + 0.5);
    }

    // ۲. صدای گرفتن قلب (افزایش جان)
    function playHeartSound() {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = 'triangle'; 
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.2);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.2);
    }

    // ۳. صدای از دست دادن جان (برخورد با دشمن)
    function playDamageSound() {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = 'square'; 
        oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
        
        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.25);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.25);
    }
    
    function updateHealthDisplay() {
        healthDisplay.textContent = `❤️ Health: ${health}`;
    }

    // **تابع ایجاد قلب**
    function createHeart() {
        if (!isAlive) return;

        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '❤️'; 
        gameContainer.appendChild(heart);
        
        const randomY = Math.random() * (gameContainer.offsetHeight - 50);
        heart.style.top = randomY + 'px';
        
        let heartX = gameContainer.offsetWidth;
        
        const heartMoveInterval = setInterval(() => {
            if (!isAlive) {
                clearInterval(heartMoveInterval);
                return;
            }
            heartX -= heartSpeed;
            heart.style.right = (gameContainer.offsetWidth - heartX) + 'px';
            
            if (heartX < -50) {
                clearInterval(heartMoveInterval);
                if (gameContainer.contains(heart)) {
                    gameContainer.removeChild(heart);
                }
            }
        }, 16);

        setTimeout(createHeart, heartCreationInterval);
    }

    // **اصلاحیه کلیدی: کنترل پخش موسیقی با کلیک**
    toggleMusicButton.addEventListener('click', () => {
        // ۱. مهم: فعال‌سازی AudioContext که توسط مرورگر معلق (suspended) شده است.
        if (audioContext.state === 'suspended') {
            audioContext.resume();
        }
        
        // ۲. پخش یا توقف موسیقی پس‌زمینه.
        if (backgroundMusic.paused) {
            // تلاش برای پخش (catch برای مدیریت خطای احتمالی مرورگر)
            backgroundMusic.play().catch(e => console.error("Error playing music:", e)); 
            toggleMusicButton.textContent = '🎶';
        } else {
            backgroundMusic.pause();
            toggleMusicButton.textContent = '🔇';
        }
    });

    // **کنترل حرکت بازیکن**
    document.addEventListener('mousemove', (e) => {
        if (!isAlive) return;
        updatePlayerPosition(e.clientY);
    });

    document.addEventListener('touchmove', (e) => {
        if (!isAlive) return;
        e.preventDefault();
        const touchY = e.touches[0].clientY;
        updatePlayerPosition(touchY);
    });

    function updatePlayerPosition(y) {
        const containerRect = gameContainer.getBoundingClientRect();
        const playerHeight = player.offsetHeight;

        let newTop = y - containerRect.top;

        const overshootAmount = playerHeight * 0.2; 

        const minTop = -overshootAmount;
        const maxTop = containerRect.height - playerHeight + overshootAmount;

        if (newTop < minTop) {
            newTop = minTop;
        } else if (newTop > maxTop) {
            newTop = maxTop;
        }

        player.style.top = newTop + 'px';
    }

    // **تابع به‌روزرسانی امتیاز**
    function updateScore() {
        if (!isAlive) return; 
        
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        
        setTimeout(updateScore, 1000);
    }

    // **تابع ایجاد گلوله/دشمن**
    function createBullet() {
        if (!isAlive) return;
        
        const bullet = document.createElement('img');
        const randomBulletType = bulletTypes[Math.floor(Math.random() * bulletTypes.length)];
        
        bullet.src = randomBulletType.src;
        bullet.classList.add(randomBulletType.shadowClass);

        gameContainer.appendChild(bullet);

        const randomY = Math.random() * (gameContainer.offsetHeight - bullet.offsetHeight);
        bullet.style.top = randomY + 'px';

        let bulletX = gameContainer.offsetWidth;
        const bulletSpeed = baseBulletSpeed + (score / 50); 
        
        const bulletMoveInterval = setInterval(() => {
            if (!isAlive) {
                clearInterval(bulletMoveInterval);
                return;
            }
            bulletX -= bulletSpeed;
            bullet.style.right = (gameContainer.offsetWidth - bulletX) + 'px';
            if (bulletX < 0) {
                clearInterval(bulletMoveInterval);
                if (gameContainer.contains(bullet)) {
                    gameContainer.removeChild(bullet);
                }
            }
        }, 16);
        
        setTimeout(createBullet, bulletCreationInterval);
    }


    // **تابع اصلی تشخیص برخورد**
    function checkCollision() {
        if (!isAlive) {
             // از اجرای مجدد پس از Game Over جلوگیری می‌کند.
            requestAnimationFrame(checkCollision); 
            return; 
        }
        
        const fineTuneOffset = 5; 
        const playerRect = player.getBoundingClientRect();
        
        // --- ۱. بررسی برخورد با قلب‌ها (دریافت جان) ---
        const hearts = document.querySelectorAll('.heart');
        hearts.forEach(heart => {
            const heartRect = heart.getBoundingClientRect();
            
            if (
                playerRect.top < heartRect.bottom &&
                playerRect.bottom > heartRect.top &&
                playerRect.left < heartRect.right &&
                playerRect.right > heartRect.left
            ) {
                if (health < 5) { 
                    health++;
                    playHeartSound(); 
                }
                updateHealthDisplay();
                
                if (gameContainer.contains(heart)) {
                    heart.remove();
                }
            }
        });

        // --- ۲. بررسی برخورد با تیرها (از دست دادن جان) ---
        const bullets = document.querySelectorAll('.bullet-fire, .bullet-neon');
        bullets.forEach(bullet => {
            const bulletRect = bullet.getBoundingClientRect();
            
            const playerCenterX = playerRect.left + playerRect.width / 2;
            const playerCenterY = playerRect.top + playerRect.height / 2;
            const bulletCenterX = bulletRect.left + bulletRect.width / 2;
            const bulletCenterY = bulletRect.top + bulletRect.height / 2;
            
            const distanceX = playerCenterX - bulletCenterX;
            const distanceY = playerCenterY - bulletCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            const playerEffectiveRadius = playerRect.width * 0.4;
            const bulletEffectiveRadius = bulletRect.width * 0.4;
            const combinedRadius = playerEffectiveRadius + bulletEffectiveRadius - fineTuneOffset;

            if (distance < combinedRadius) {
                health--;
                playDamageSound(); 
                updateHealthDisplay();
                
                if (gameContainer.contains(bullet)) {
                    bullet.remove();
                }
                
                if (health <= 0) {
                    // Game Over
                    isAlive = false;
                    player.style.opacity = 0;
                    finalScoreDisplay.textContent = `Your Score: ${score}`;
                    gameOverScreen.style.display = 'flex';
                    playCollisionSound(); 
                    backgroundMusic.pause();
                    flashEffect.style.opacity = 1;
                    setTimeout(() => {
                        flashEffect.style.opacity = 0;
                    }, 100);
                    setTimeout(() => {
                        gameOverScreen.style.display = 'none';
                        showLeaderboard();
                    }, 1500);
                    return; // برای جلوگیری از اجرای requestAnimationFrame بعدی
                }
            }
        });
        requestAnimationFrame(checkCollision);
    }
    
    // توابع جدول امتیازات
    function getHighScores() {
        const scores = JSON.parse(localStorage.getItem('galacticEscapeScores')) || [];
        return scores.sort((a, b) => b.score - a.score).slice(0, 10);
    }

    function saveHighScore(name, score) {
        const scores = getHighScores();
        scores.push({ name, score });
        scores.sort((a, b) => b.score - a.score);
        localStorage.setItem('galacticEscapeScores', JSON.stringify(scores.slice(0, 10)));
    }

    function showLeaderboard() {
        const highScores = getHighScores();
        leaderboardList.innerHTML = '';
        highScores.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${index + 1}. ${item.name}</span><span>${item.score}</span>`;
            leaderboardList.appendChild(li);
        });
        leaderboardContainer.style.display = 'flex';
    }

    saveScoreButton.addEventListener('click', () => {
        const playerName = playerNameInput.value || 'Player';
        saveHighScore(playerName, score);
        // از آنجایی که مشکل پخش ناخواسته موسیقی با حذف کد Autoplay حل شد، 
        // می‌توانیم از location.reload() برای شروع مجدد تمیز استفاده کنیم.
        location.reload(); 
    });

    // شروع بازی:
    updateHealthDisplay();
    checkCollision();
    updateScore(); 
    setTimeout(createBullet, 2000); 
    setTimeout(createHeart, 5000); 

</script>
</body>
</html>
